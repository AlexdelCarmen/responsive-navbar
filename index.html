<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="./assets/css-reset.css" />
    <!-- CSS styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/5874ab0288.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="title-wrapper">
        <h1 id="title">
          Coding <span id="accent">Addict</span>
          <button id="hamburger-icon">
            <i class="fa-sharp fa-solid fa-bars"></i>
          </button>
        </h1>
      </div>
      <ul id="navbar">
        <li class="navlink"><a href="#">Home</a></li>
        <li class="navlink"><a href="#">About</a></li>
        <li class="navlink"><a href="#">Projects</a></li>
        <li class="navlink"><a href="#">Contact</a></li>
      </ul>

      <ul id="social-media">
        <li class="social-link">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li class="social-link">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li class="social-link">
          <a href="#"><i class="fa-brands fa-behance"></i></a>
        </li>
        <li class="social-link">
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </li>
        <li class="social-link">
          <a href="#"><i class="fa-solid fa-gem"></i></a>
        </li>
      </ul>
    </nav>
  </body>
  <script src="./script.js"></script>
</html>
